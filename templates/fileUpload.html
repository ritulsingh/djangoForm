<html>

<head>
    <title>
        Excel file upload and processing
    </title>
    <style>
        .con {
            width: fit-content;
            text-align: left;
            padding: 20px;
        }

        img {
            width: 60%;
            height: 45%;
            object-fit: contain;
        }
        a, p{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 25px;
        }
    </style>
</head>

<body style="margin-top: 30px;margin-left: 30px;">
    <p>Go for <a href="/form">Task 2</a></p>
    <hr>
    <br>
    <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" title="Upload excel file" name="excel_file" style="border: 1px solid black; padding: 5px;"
            required="required">
        <p>
            <input type="submit" value="Upload"
                style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
    </form>
    <p></p>
    <hr>
    <div>
    <ul>
        {% for key, value in dictionary.items %}
        <li>{{key}} = {{value}}</li>
        {% endfor %}
    </ul>
    </div>
    {% if something %}
    <div class="con">
        <p id="my-image"><img src="./media/download.png" />
        </p>
    </div>
    {% else %}
    <p>Please upload A Excel File</p>
    {% endif %}

</body>

</html>
